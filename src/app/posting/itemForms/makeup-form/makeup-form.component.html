<ion-header>
  <ion-toolbar>
    <ion-title>Post your item</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row align-items-center>
      <ion-col>
        <ion-button [disabled]="!enableBasicInfo" (click)="showBasicInfoModal()" fill="solid" expand="block" [color]="!basicButtonColorToggle ? 'lightBlue' : 'pink'">Basic
          Information</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="1">
        <ion-icon name="arrow-round-down"></ion-icon>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col align-self-center>
        <ion-button [disabled]="!enableDetailInfo" (click)="showDetailInfoModal()" fill="solid" expand="block" [color]="!detailButtonColorToggle ? 'lightBlue' : 'pink'">
          Detail Information</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="1">
        <ion-icon name="arrow-round-down"></ion-icon>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col align-self-center>
        <ion-button [disabled]="!enableSellingInfo" (click)="showSellingInfoModal()" fill="solid" expand="block"
          [color]="!sellingButtonColorToggle ? 'lightBlue' : 'pink'">
          Selling Information</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="1">
        <ion-icon name="arrow-round-down"></ion-icon>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col align-self-center>
        <ion-button [disabled]="!enableUploadImg" (click)="showImageUploadModal()" fill="solid" expand="block" [color]="!imageButtonColorToggle ? 'lightBlue' : 'pink'">
          Upload Image</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="1">
        <ion-icon name="arrow-round-down"></ion-icon>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col align-self-center>
        <ion-button [disabled]="!(enableDetailInfo && enableSellingInfo && enableUploadImg && enableSubmitPost)"
        fill="solid" expand="block" [color]="!(enableDetailInfo && enableSellingInfo && enableUploadImg && enableSubmitPost)? 'pink' : 'tertiary'" (click)="submitPost()">Submit it!</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
  
</ion-content>
