<ion-tabs>

  <ion-tab tab="listingTab">
    <ion-router-outlet name="listingOutlet"></ion-router-outlet>
  </ion-tab>
  
  <ion-tab tab="postingTab">
    <ion-router-outlet name="postingOutlet"></ion-router-outlet>
  </ion-tab>
  
  <ion-tab tab="homeTab">
    <ion-router-outlet name="homeOutlet"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="listingTab" href="/tabs/(listingOutlet:listing)">
      <ion-icon name="menu"></ion-icon>
      <ion-label>Shop</ion-label>
    </ion-tab-button>
  
    <ion-tab-button tab="postingTab" href="/tabs/(postingOutlet:posting)">
      <ion-icon name="add"></ion-icon>
      <ion-label>Post</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="home" href="/tabs/(homeOutlet:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    

  </ion-tab-bar>

</ion-tabs>
